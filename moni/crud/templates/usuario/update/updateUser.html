{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'css/crear.css' %}">
        <link rel="stylesheet" href="{% static 'css/Gestion_usuarios.css' %}">
        <link rel="stylesheet" href="{% static 'css/navasi.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        
    </head>
    <body>
      <div class="vertical-bar">
          <div class="sidebar">
              <ul class="sidebar-nav">
                  <li class="nav-item"><a href="{% url 'crud:select' %}"><div class="icon-on-top"><i class="fas fa-home"></i></div><span>Inicio</span></a></li>
                  <li class="nav-item"><a href="{% url 'crud:mapa_general' %}"><div class="icon-on-top"><i class="fas fa-map"></i></div><span>Mapa</span></a></li>
                  <li class="nav-item"><a href="#"><div class="icon-on-top"><i class="fas fa-chart-bar"></i></div><span>Gráficas</span></a></li>
                  <li class="nav-item"><a href="{% url 'crud:index' %}"><div class="icon-on-top"><i class="bi bi-kanban"></i></div><span>Gestión</span></a></li>
                  <li class="nav-item"><a href="{% url 'eva:comuni' %}"><div class="icon-on-top"><i class="fas fa-users"></i></div><span>Comunidad</span></a></li>
                  
              </ul>
          </div>
      </div>
      
      <nav class="navbar">
          <div class="navbar-left">
              <span class="hidro-tech">HidroTech</span>
          </div>
          <div class="navbar-center">
              <div class="admin-box">Vista Administrador</div>
          </div>
          <a href="{% url 'nucleo:logout' %}" class="cerrar-sesion">Cerrar Sesión</a>
      </nav>

    <div class="vertientes-container">
            <div class="center-div">
              <div class="card-header">
              <h3 class="card-title">Editar Habitante</h3>
              </div>
              
              <form method="post">
              <div class="card-body">
              <div class="form-group">
                
                {{ form.errors }}

              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
                <label for="email">{{ field.label }} :</label>
                {{ field }}
              </div>
              {% endfor %}
              </div>
              </div>
              
              <div class="card-footer">
                <button type="submit" class="btn btn-success">Editar</button>
                <a href="{% url 'crud:listauser' %}" class="button">
                  <button type="button" class="btn btn-danger">Volver</button>  
                </a>
              </div>
              </form>
              </div>
    </body>
</html>
