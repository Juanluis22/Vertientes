{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar Estilizada</title>
	<style>
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background-color: #001A51;
			/* Color de fondo azul según imagen */
		}

		.navbar-left,
		.navbar-center {
			display: flex;
			align-items: center;
		}

		.hidro-tech {
			color: white;
			/* Color de texto blanco según imagen */
			font-weight: bold;
			font-size: 24px;
			/* Asumiendo tamaño de texto basado en imagen */
			margin-right: 20px;
			/* Espacio entre logo y texto */
		}

		.navbar-left>img {
			height: 50px;
			/* Asumiendo tamaño del logo basado en imagen */
		}

		.admin-box {
			background-color: white;
			padding: 5px 15px;
			color: #1A73E8;
			border-radius: 5px;
		}

		.cerrar-sesion {
			color: white;
			text-decoration: none;
			padding: 5px 10px;
			border: 1px solid white;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.cerrar-sesion:hover {
			background-color: white;
			color: #1A73E8;
		}
	</style>
</head>


<body>
	<nav class="navbar">
		<div class="navbar-left">
            
			<img src="{% static 'static\img\imagen (8).png' %}" alt="Logo HidroTech">
			<!-- Asumiendo que hay un logo, reemplaza "ruta_al_logo" con la dirección de tu imagen -->
			<span class="hidro-tech">HidroTech</span>
		</div>
		<div class="navbar-center">
			<div class="admin-box">Vista Administrador</div>
		</div>
		<a href="{% url 'nucleo:logout' %}" class="cerrar-sesion">Cerrar Sesión</a>
	</nav>
</body>

</html>
