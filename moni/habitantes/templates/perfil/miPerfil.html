{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'css/update.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/navasi.css' %}">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/826/826923.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <style>
        .hidden {
        display: none;
    }
    </style>

    <body>
      <div class="vertical-bar">
          <div class="sidebar">
              <ul class="sidebar-nav">
                
            </ul>
          </div>
      </div>
      
      <nav class="navbar">
          <div class="navbar-left">
              <span class="hidro-tech">HidroTech</span>
          </div>
          <div class="navbar-center">
              <div class="admin-box">Vista Usuario</div>
          </div>
          <a href="{% url 'habi:detect' %}" class="volverr">Volver</a>
          <a href="{% url 'nucleo:logout' %}" class="cerrar-sesion">Cerrar Sesi√≥n</a>
      </nav>

    <div class="vertientes-container">
            <div class="center-div">
              <div class="card-header">
              <h3 class="card-title">Editar mis datos</h3>
              </div>
              
              <form method="post">
              <div class="card-body">
              <div class="form-group">
                
                {{ form.errors }}

              {% csrf_token %}
              
              {% for field in form %}
              <div class="form-group">
                <div class="form-group {% if field.name == 'username' or field.name == 'comunidad' or field.name == 'tipo' or field.name == 'is_active' %}hidden{% endif %}">
                <label for="email">{{ field.label }} :</label>
                {{ field }}
            </div>
              </div>
              {% endfor %}
              </div>
              </div>
              
              <div class="card-footer">
              <button type="submit" class="btn btn-success">Guardar cambios</button>
              </div>
              </form>
              </div>
    </body>
</html>
