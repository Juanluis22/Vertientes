{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/comunidades.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráfico de humedad</title>

    
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="page1.html">Inicio</a></li>
            <li class="nav-item"><a href="#">Servicios</a></li>
            <li class="nav-item"><a href="#">Acerca de</a></li>
            <li class="nav-item"><a href="#">Contacto</a></li>
        </ul>
        <div class="navbar-center">Vista Administrador</div>
        <a href="{% url 'nucleo:logout' %}" class="cerrar-sesion">Cerrar Sesión</a>
    </nav>
    

    <canvas id="lineChart" width="400" height="400"></canvas>
    <div id="data-container" data-datajson="{{ data_json }}"></div>

    <script>
            // Obtener el elemento con los datos JSON
    var dataContainer = document.getElementById('data-container');
    
    // Obtener el atributo data-datajson y convertirlo en un objeto JavaScript
    var dataFromDjango = JSON.parse(dataContainer.getAttribute('data-datajson'));

    // Obtener etiquetas y valores de los datos
    var labels = dataFromDjango.labels;
    var values = dataFromDjango.values;

    // Resto del código para crear el gráfico con Chart.js (como se mostró en el ejemplo anterior)
        // Datos JSON proporcionados desde Django


        // Obtener etiquetas y valores de los datos
        var labels = dataFromDjango.labels;
        var values = dataFromDjango.values;

        // Crear un contexto para el gráfico
        var ctx = document.getElementById('lineChart').getContext('2d');

        // Configurar los datos para el gráfico de línea
        var chartData = {
            labels: labels,
            datasets: [{
                label: 'humedad',
                data: values,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        };

        // Configurar opciones del gráfico
        var chartOptions = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
        x: [{
            type: 'time', // Configurar la escala X como escala de tiempo
            time: {
                unit: 'day',
                tooltipFormat: 'DD/MM/YYYY',
            },
            title: {
                display: true,
                text: 'Fecha'
            }
        }],
        y: {
            title: {
                display: true,
                text: 'humedad'
            }
        }
    }
};

// Crear el gráfico de línea
var lineChart = new Chart(ctx, {
    type: 'line',
    data: chartData,
    options: chartOptions
});
    </script>
</body>
</html>
