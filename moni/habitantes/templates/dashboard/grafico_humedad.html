{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navasi.css' %}">
    <link rel="stylesheet" href="{% static 'css/grafico.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/826/826923.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráfico de humedad</title>
</head>
<body>
    <div class="vertical-bar">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="nav-item"><a href="{% url 'crud:select' %}"><div class="icon-on-top"><i class="fas fa-home"></i></div><span>Inicio</span></a></li>
                <li class="nav-item"><a href="{% url 'crud:mapa_general' %}"><div class="icon-on-top"><i class="fas fa-map"></i></div><span>Mapa</span></a></li>
                <li class="nav-item"><a href="{% url 'crud:index' %}"><div class="icon-on-top"><i class="bi bi-kanban"></i></div><span>Gestión</span></a></li>
                <li class="nav-item"><a href="{% url 'eva:comuni' %}"><div class="icon-on-top"><i class="fas fa-users"></i></div><span>Comunidad</span></a></li>
                
            </ul>
        </div>
    </div>
    
    <nav class="navbar">
        <img src="https://cdn-ua.hostingreactor.com/ua_www/cache/wp-content/uploads/2020/12/Logo_svg.svg" alt="Logo" class="logo">
        <div class="navbar-left">
            <span class="hidro-tech">HidroTech</span>
        </div>
        <div class="navbar-center">
            <div class="admin-box">Vista Administrador</div>
        </div>
        <a href="{% url 'nucleo:logout' %}" class="cerrar-sesion">Cerrar Sesión</a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 chart-container" style="color: rgb(0, 0, 0); font-weight: bold;">
                <h2>Comunidad: {{ veriente_comunidad  }}</h2>
                <h2>Vertiente: {{ veriente_nombre }}</h2>
                <h3>Ubicación: {{ veriente_ubicacion }}</h3>
            </div>
            <div class="col-md-6 chart-container">
                <canvas id="lineChart" width="400" height="400" style="background-color: white;"></canvas>
            </div>
            <div class="container">
                <form method="get" style="margin-left: 150px; margin-top:15px;">
                    <label for="dateRange">Selecciona un rango de fechas:</label>
                    <select id="dateRange" name="date_range">
                        <option value="all">Todos los datos</option>
                        <option value="today">Hoy</option>
                        <option value="yesterday">Ayer</option>
                        <option value="thisWeek">Esta semana</option>
                        <option value="thisMonth">Este mes</option>
                        <option value="thisYear">Este año</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    
    <div id="data-container" data-datajson="{{ data_json }}"></div>
    
    <script>
        var dataContainer = document.getElementById('data-container');
        var dataFromDjango = JSON.parse(dataContainer.getAttribute('data-datajson'));
        var labels = dataFromDjango.labels;
        var values = dataFromDjango.values;
        var ctx = document.getElementById('lineChart').getContext('2d');
    
        var chartData = {
            labels: labels,
            datasets: [{
                label: 'Humedad',
                data: values,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 3,
                fill: false
            }]
        };
    
        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: [{
                    type: 'time',
                    time: {
                        unit: 'day',
                        tooltipFormat: 'DD/MM/YYYY',
                    },
                    title: {
                        display: true,
                        text: 'Fecha'
                    },
                    gridLines: {
                        color: 'rgba(0, 0, 0, 0.1)',
                        lineWidth: 4
                    }
                }],
                y: {
                    title: {
                        display: true,
                        text: 'Humedad (%)'
                    },
                    ticks: {
                        callback: function(value, index, values) {
                            return value + ' %';
                        },
                        max: 100 // Humedad máxima posible
                    },
                    gridLines: {
                        color: 'rgba(0, 0, 0, 0.1)',
                        lineWidth: 4
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            var label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y + ' %';
                            }
                            return label;
                        }
                    }
                }
            }
        };
    
        var currentRange = document.getElementById('dateRange').value;
        document.getElementById('dateRange').addEventListener('change', function() {
            currentRange = this.value;
        });
    
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });
    
        var eventSource;
        function startSSE() {
            if (eventSource) {
                eventSource.close();
            }
            
            var objectId = {{ id_vertiente }};
            const tipoGrafico = 'humedad';
            const currentRange = document.getElementById('dateRange').value;
            const eventSourceUrl = "/monitoreo/sse_grafico/" + objectId + "/" + tipoGrafico + "/" + currentRange + "/";
    
            eventSource = new EventSource(eventSourceUrl);
            
            eventSource.onmessage = function(event) {
                var newData = JSON.parse(event.data);
                lineChart.data.labels = newData.labels;
                lineChart.data.datasets[0].data = newData.values;
                lineChart.update();
            };
        }
    
        document.getElementById('dateRange').addEventListener('change', startSSE);
    
        var urlParams = new URLSearchParams(window.location.search);
        var dateRangeParam = urlParams.get('date_range') || 'all';
        document.getElementById('dateRange').value = dateRangeParam;
    
        startSSE();
    </script>
    
    </body>
    </html>
